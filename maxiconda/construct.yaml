{% set version = os.environ.get("MAXIFORGE_VERSION", "0.0.0") %}
{% set name = os.environ.get("MAXIFORGE_NAME", "maxiconda") %}

name: {{ name }}
version: {{ version }}
company: Semi-ATE

channels:
  # specifying the channel with the full URL adds two channels
  # when the end user adds the channel without the full URL
  # - https://conda.anaconda.org/conda-forge
  - conda-forge
  - Semi-ATE

write_condarc: True
# keep pkgs for space-saving implications for hardlinks when create new environments
# and keep the same with Miniconda
keep_pkgs: True
license_file: ../LICENSE

post_install: post-install.sh     # [unix]
post_install: post-install.bat    # [win]

welcome_image: welcome_image.png  # [win]
header_image: header_image.png    # [win]
icon_image: icon_image.png        # [win]
header_image_text: maxiconda      # [win]

# signing_identity_name: Semi-ATE   # [osx]

specs:
{% if name.endswith("pypy3") %}
  - python 3.6.* *_pypy
{% else %}
  - python 3.8.*    # [not (osx and arm64)]
  - python 3.9.*    # [osx and arm64]
{% endif %}
  - mamba
  - conda
  - pip
  - bzip2
  - miniforge_console_shortcut  # [win]

